<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Iniciar Sesion</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src ="../../../assets/imagenes/img2.png" class="my-image"></ion-img>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-list>
        <ion-item>
        <ion-label>Email</ion-label>
          <ion-input type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input label="Password input" type="password" value="password"></ion-input>
        </ion-item>

        <ion-button>
          <ion-icon slot="start" name="star"></ion-icon>
          Iniciar sesion
        </ion-button>
      
        
      
        
      </ion-list>
    </ion-list>
  </ion-card>
  
</ion-content>
